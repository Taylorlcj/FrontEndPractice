<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Table Stuff -->
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average Mass</th>
          <th rowspan="2">Fly?</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>LBs</th>
        </tr>
      </thead>
      <tbody>
        <caption></caption>
        <tr>
          <td>Ostritch</td>
          <td>104</td>
          <td>3000</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Beer</td>
          <td>moo</td>
          <td>titty</td>
          <td>looooom</td>
        </tr>

        <tr>
          <td>Wild turkey</td>
          <td>39</td>
          <td>86</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
