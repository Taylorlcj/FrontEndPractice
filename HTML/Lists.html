<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>I am h1(There are h1-h6)</h1>

    <!-- Ordered List-->
    <h3>Ordered list</h3>
    <ol>
      <li>BOOM</li>
      <li>BAP</li>
      <li>POW</li>
    </ol>

    <!-- Unordered List-->
    <h3>Unordered list</h3>
    <ul>
      <li>BOOM</li>
      <li>BAP</li>
      <li>POW</li>
    </ul>

    <!-- Nested List-->
    <h3>Nested List</h3>
    <ul>
      <li>
        BOOM
        <ul>
          <li>Biddly Bap</li>
          <li>Powwow??</li>
          <li>Powwow??</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
