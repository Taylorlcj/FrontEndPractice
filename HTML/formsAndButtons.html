<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <!-- Outside of a form, no default behavior -->
    <button>OUTSIDE FORM</button>
    <form action="/tacos">
      <button type="button">This button does not submit</button>
      <p>
        <label for="username">Enter a username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="num" />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <!-- Searching on reddit -->
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <!-- Searching on google -->
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <!-- Searching on youtube -->
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <!-- "checked" begins the button checked -->
    <!-- radio buttons must have same name -->
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="Small"/>
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="Mediuem"/>
        <label for="l">L</label>
        <input type="radio" name="size" id="l" value="Large"/>
      </p>
      <button>Submit Form</button>
    </form>
  </body>
</html>
