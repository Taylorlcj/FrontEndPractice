<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h>Forms Demo</h1>
    <!-- Outside of a form, no default behavior -->
    <button>OUTSIDE FORM</button>
    <form action="/tacos">
      <button type="button">This button does not submit</button>
      <p>
        <label for="username">Enter a username:</label>
        <input
          id="username" type="text" placeholder="username" name="username"/>
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input
          id="password" type="password" placeholder="password" name="password" />
      </p>
      <p>
        <label for="color">Enter a color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h2>Searching</h2>
    <!-- Searching on reddit -->
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <!-- Searching on google -->
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <!-- Searching on youtube -->
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <h2>Checks and Radio</h2>
    <!-- "checked" begins the button checked -->
    <!-- radio buttons must have same name -->
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="Small" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="Mediuem" />
        <label for="l">L</label>
        <input type="radio" name="size" id="l" value="Large" />
      </p>
      <h2>Select and Option</h2>
      <p>
        <label for="meal">Please select and entree</label>
        <select name="meal" id="meal">
          <option value="">--Please choose and option--</option>
          <option value="fish">Fish</option>
          <option value="veg">Vegatarian</option>
          <option value="chicken">Chicken</option>
        </select>
      </p>
      <p>
      <h2>Range and Text</h2>
      <!-- "step" brings the bar up the specified amount each time -->
      <!-- "value" starts the bar at the specific value -->
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" id="cheese" min="1" max="100" name="cheese_Level">
      <label for="number">Enter a number:</label>
        <input type="number" id="number" name="num" min="1" max="1000"/>
    </p>
    <p>
      <label for="requests">Any special Requests?</label>
      <textarea id="requests" cols="30" rows="2" name="requests?" placeholder="Type something here"></textarea>
    </p>
      <button>Submit Form</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter first name</label>
      <input type="text" name="first" id="first" required>
      <p>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
      </p>
      <p>
        <input type="email" required>
      </p>
      <p>
        <input type="url" required>
      </p>
      <button>Form</button>
    </form>
  </body>
</html>
