<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/MarathonForm">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required/>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required/>
      </div>
      <div>
        <p>Select a Race:</p>
        <input type="radio" name="type" id="5k" value="Fun Run 5k" />
        <label for="5k">Fun Run 5k</label>

      </div>
      <div>
        <input type="radio" name="type" id="Half" value="Half Marathon" />
        <label for="Half">Half Marathon</label>
      </div>

      <div>
        <input type="radio" name="type" id="Full" value="Full Marathon" />
        <label for="Full">Full Marathon</label>
      </div>

      <div>
        <label for="Email:">Email</label>
        <input type="email" name="email" id="email" required/>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required/>
      </div>

      <div>
        <label for="age">Select Age group</label>
        <select name="age" id="age">
          <option value="child">--under 18--</option>
          <option value="young">19-29</option>
          <option value="adult">30-39</option>
          <option value="middle age">40-49</option>
          <option value="senior">50+</option>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
