<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/MarathonForm">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" />
      </div>
      <div>
        <p>Select a Race:</p>
        <input type="radio" name="type" id="5k" value="Fun Run 5k" />
        <label for="5k">Fun Run 5k</label>

      </div>
      <div>
        <input type="radio" name="type" id="Half" value="Half Marathon" />
        <label for="Half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="type" id="Full" value="Full Marathon" />
        <label for="Full">Full Marathon</label>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
